<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        
        var $body = $('body');
        $body.html('');

        var $refresh = $('<button id="refresh"></button>');
        $refresh.text('New Tweet!');
        $refresh.appendTo($body);
        $refresh.css("font-size", "30px");
        

        var $tweetCont = $('<div class="tweetCont"></div>');
        $tweetCont.appendTo($body);

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div id="actualTweet"></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message + ' [posted: ' + tweet.created_at +']');
          $tweet.prependTo($tweetCont);
          // $tweet.css("padding", "30px");
          // $tweet.css("margin", "5px");
          // $tweet.css("border", "solid");
          index -= 1;
          
        }

        $refresh.click(function() {
          var $newTweet = $('<div calss="newTweet"></div>');
          var index = streams.home.length - 1;
          var tweet = streams.home[index];
          $newTweet.text('@' + tweet.user + ': ' + tweet.message + ' [posted: ' + tweet.created_at +']'); 
          $newTweet.prependTo($tweetCont);
          
          
        });

      });

    </script>
  </body>
</html>
